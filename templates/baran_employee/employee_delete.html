{% extends 'private_base.html' %}
{% block main %}
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-xl-8 mb-3">
            <div class="row">
                <div class="col-12">
                    <a href="{% url 'employee_details' object.pk %}" type="button" class="btn btn-light">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                        <div class="card p-4">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <span class="mt-3">Are you sure you want to delete "{{ object.get_full_name }}"?</span>

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mt-5 text-center">
                                        <button class="btn btn-danger" type="submit">Delete Employee</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
